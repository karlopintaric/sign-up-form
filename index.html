<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="static/odin-lined.png" height="100%">
                <div class="logo-text">odin</div>
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </div>
        </div>

        <div class="right">
            <div class="top">
                <p class="description">This is not a real online service.
                    You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                </p>
                <p class="description">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="middle">
                <form action="#" method="get" id="main_form">
                    <legend>Let's do this!</legend>
                    <div class="form-inputs">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="repeat_pass">CONFIRM PASSWORD</label>
                            <input type="password" id="repeat_pass" name="repeat_pass">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="main_form">Create Account</button>
                <p>
                    Already have an account?
                    <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
